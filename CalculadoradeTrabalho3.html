<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 320px;
            margin: 100px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .input-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .number-button {
            background-color: #eee;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .number-button:hover {
            background-color: #ddd;
        }

        .service-label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .service-options {
            margin-bottom: 20px;
        }

        .service-button {
            background-color: #eee;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px;
            border-radius: 5px;
        }

        .service-button:hover {
            background-color: #ddd;
        }

        #display {
            width: calc(100% - 40px);
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <label for="hours" class="input-label">Quantas horas de serviço?</label>
        <div class="input-numbers">
            <button class="number-button" onclick="appendToDisplay('100')">1</button>
            <button class="number-button" onclick="appendToDisplay('200')">2</button>
            <button class="number-button" onclick="appendToDisplay('300')">3</button>
            <button class="number-button" onclick="appendToDisplay('400')">4</button>
            <button class="number-button" onclick="appendToDisplay('500')">5</button>
            <button class="number-button" onclick="appendToDisplay('600')">6</button>
            <button class="number-button" onclick="appendToDisplay('700')">7</button>
            <button class="number-button" onclick="appendToDisplay('800')">8</button>
            <button class="number-button" onclick="appendToDisplay('900')">9</button>
        </div>
        <input type="text" id="display" readonly>
        
        <label for="service" class="service-label">Como foi o serviço?</label>
        <div class="service-options">
            <button class="service-button" onclick="calculate(1.3)">Simples</button>
            <button class="service-button" onclick="calculate(1.5)">Médio</button>
            <button class="service-button" onclick="calculate(2)">Complicado</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value = value;
        }

        function calculate(multiplier) {
            let hours = parseInt(document.getElementById('display').value);
            if (!isNaN(hours)) {
                let total = hours * multiplier;
                alert('Total do serviço: R$ ' + total.toFixed(2));
                document.getElementById('display').value = '';
            } else {
                alert('Por favor, insira um número válido de horas.');
            }
        }
    </script>
</body>
</html>
